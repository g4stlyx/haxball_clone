<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxball Clone</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .join-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, select, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .team-selection {
            display: flex;
            gap: 10px;
        }

        .team-btn {
            flex: 1;
            padding: 15px;
            border: 3px solid;
            background: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .team-btn.red {
            border-color: #ff4757;
            color: #ff4757;
        }

        .team-btn.blue {
            border-color: #3742fa;
            color: #3742fa;
        }

        .team-btn.selected.red {
            background: #ff4757;
            color: white;
        }

        .team-btn.selected.blue {
            background: #3742fa;
            color: white;
        }

        .join-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            padding: 15px;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .join-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .game-container {
            display: none;
            text-align: center;
            max-width: 100%;
            overflow-x: auto;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #2d5016;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
        }

        .score .red { color: #ff4757; }
        .score .blue { color: #3742fa; }

        .controls {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: left;
        }

        .controls h3 {
            margin-top: 0;
            color: #333;
        }

        .controls p {
            margin: 5px 0;
            color: #666;
        }

        .map-selector {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .map-btn {
            margin: 0 5px;
            padding: 8px 15px;
            background: #f1f2f6;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .map-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .status.success {
            background: #2ed573;
            color: white;
        }

        .status.error {
            background: #ff4757;
            color: white;
        }

        .players-list {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 300px;
        }

        .players-list h3 {
            margin-top: 0;
            color: #333;
        }

        .players-list small {
            color: #666;
            font-weight: normal;
        }

        .player {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
        }

        .player.red { background: #ff4757; }
        .player.blue { background: #3742fa; }

        .goal-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #333;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            z-index: 1001;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: goalSlideUp 0.5s ease-out;
        }

        @keyframes goalSlideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .goal-notification.red {
            border-color: #ff4757;
            color: #ff4757;
        }

        .goal-notification.blue {
            border-color: #3742fa;
            color: #3742fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà Haxball Clone</h1>
        
        <div id="joinForm" class="join-form">
            <div class="form-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            </div>
            
            <div class="form-group">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" placeholder="Enter room ID or leave empty for 'main'" value="main">
            </div>
            
            <div class="form-group">
                <label>Choose Team:</label>
                <div class="team-selection">
                    <div class="team-btn red" data-team="red">Red Team</div>
                    <div class="team-btn blue" data-team="blue">Blue Team</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="mapSelect">Map:</label>
                <select id="mapSelect">
                    <option value="small">Small Arena</option>
                    <option value="big">Big Arena</option>
                    <option value="rounded">Rounded Big Arena</option>
                </select>
            </div>
            
            <button class="join-btn" id="joinBtn" disabled>Join Game</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <div id="gameContainer" class="game-container">
        <div class="game-info">
            <div class="score">
                <span class="red" id="redScore">0</span> - <span class="blue" id="blueScore">0</span>
            </div>
            <div class="map-selector" style="display: none;">
                <span>Map: </span>
                <button class="map-btn" data-map="small">Small</button>
                <button class="map-btn" data-map="big">Big</button>
                <button class="map-btn" data-map="rounded">Rounded</button>
            </div>
            <div id="ping">Ping: --ms</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="goalNotification" class="goal-notification" style="display: none;"></div>
        
        <div class="players-list" style="display: none;">
            <h3>Players: <small>(Hold TAB to show)</small></h3>
            <div id="playersList"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
